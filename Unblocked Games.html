<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn.glitch.me/c0118d7c-6817-4132-bd1e-88766673ba5d%2Ffavicon.ico?v=1639171730946"
    />
    <title>Turk and Yamz | Unblocked Games</title>
    <link rel="stylesheet" href="Unblocked Games.css" />
  </head>
  <body>
    <h1>Unblocked Games</h1>

    <p>
      This is where you can play some unblocked games. You can always open all
      the blocked games on a new window with different apps. You can find that
      <a href="blocksi.html">Here.</a>
      But if you are too lazy to do that then here are some fun games to play.
    </p>
    <button class="btn-1" onclick="window.location.href='index.html'">
      Home
    </button>

    <button onclick="slopeFunction()" id="slopeButton" id="button">
      Slope
    </button>

    <button onclick="solutionFunction()" id="solutionButton" id="button">
      Solution
    </button>

    <button
      onclick="alternativesFunction()"
      id="alternativesButton"
      id="button"
    >
      Alternatives
    </button>

    <button
      onclick="improvementsFunction()"
      id="improvementsButton"
      id="button"
    >
      Improvements
    </button>

    <div id="slopeGame">
      <span onclick="lol()">fullscreen</span>
      <iframe id="game" src="https://ugiytdrcvgbh.glitch.me/"></iframe>
    </div>
  </body>
  <body>
    <script>
      var slope = document.getElementById("slopeGame");
      slope.style.display = "none";
      var solution = document.getElementById("solutionGame");
      solution.style.display = "none";
      var alternatives = document.getElementById("alternativesGame");
      alternatives.style.display = "none";
      var improvements = document.getElementById("improvementsGame");
      improvements.style.display = "none";

      function solutionFunction() {
        var slope = document.getElementById("slopeGame");
        slope.style.display = "none";
        var solution = document.getElementById("solutionGame");
        solution.style.display = "block";
        var alternatives = document.getElementById("alternativesGame");
        alternatives.style.display = "none";
        var improvements = document.getElementById("improvementsGame");
        improvements.style.display = "none";
      }

      function alternativesFunction() {
        var slope = document.getElementById("slopeGame");
        slope.style.display = "none";
        var solution = document.getElementById("solutionGame");
        solution.style.display = "none";
        var alternatives = document.getElementById("alternativesGame");
        alternatives.style.display = "block";
        var improvements = document.getElementById("improvementsGame");
        improvements.style.display = "none";
      }

      function improvementsFunction() {
        var slope = document.getElementById("slopeGame");
        slope.style.display = "none";
        var solution = document.getElementById("solutionGame");
        solution.style.display = "none";
        var alternatives = document.getElementById("alternativesGame");
        alternatives.style.display = "none";
        var improvements = document.getElementById("improvementsGame");
        improvements.style.display = "block";
      }

      function slopeFunction() {
        var slope = document.getElementById("slopeGame");
        slope.style.display = "block";
        var solution = document.getElementById("solutionGame");
        solution.style.display = "none";
        var alternatives = document.getElementById("alternativesGame");
        alternatives.style.display = "none";
        var improvements = document.getElementById("improvementsGame");
        improvements.style.display = "none";
      }
      function lol() {
        document.getElementById("game").requestFullscreen();
      }
    </script>
  </body>
</html>
